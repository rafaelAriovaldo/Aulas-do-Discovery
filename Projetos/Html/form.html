<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="/" method="post">
        <fieldset style="padding: 2rem 0rem 2rem 2rem;size: 15rem; width: 25rem;">
            <legend>Formulario de Cadastro</legend>
            <label for="name">Nome:<br></label>
            <input id="name" type="text" placeholder="Digite seu nome" style="padding:0.7rem 0.7rem 1.7rem 0.7rem;"></input><br>
            <br>
            <label for="email">Email:<br></label>
            <input id="email" type="email" placeholder="digite seu email" style="padding: 0.7rem 0.7rem 1.7rem 0.7rem;"><br>
            <br>
            <label>Mensagem:</label>
            <br>
            <textarea name="" id="" cols="30" rows="10" style="width: 189px; height: 153px;"></textarea><br>
            <br>
            <button type=" submit " style="margin: bottom; ">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
