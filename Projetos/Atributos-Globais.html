<!-- 
    Atributos globais mais utilizados

    - class (Classes)
    - contenteditaqble ()
    - data-* (expansão de atributos) 
    - Id (um por atributo)
    - style (para puxar o css fora do html)
    - tabindex (ajuda a indexar interface para navegação
    utlizando o botão de tab)
    - title (Define um titulo)
-->
<div title="Atributos globais"  
    tabindex="1"
    class="carrino">
    conteudo
    <!--elemntos podem vir aqui dentro-->
    <!-- Pode ter o mesmo conteudo-->

</div>

<div tabindex="2"
    class="carrino"data-id="name1" style="color:blue"> 
    conteudo
    <!--elemntos podem vir aqui dentro-->
    <!-- Pode ter o mesmo conteudo-->

</div>


<div tabindex="3" >  
    conteudo

</div>
